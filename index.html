<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Detecção de colisões</title>
</head>
<body>
    <canvas id="cv" width="500" height="500" style="border: 1px solid #ccc" tabindex="1"></canvas>
    <div>
        <p>Canvas</p>
        <input type="radio" name="canvas" id="cv1" checked>
        <label for="cv1">AABB</label>

        <input type="radio" name="canvas" id="cv2">
        <label for="cv2">Círculo</label>
    </div>
    <div>
        <p>Mouse</p>
        <input type="radio" name="mouse" id="m1" checked>
        <label for="m1">AABB</label>
        <input type="radio" name="mouse" id="m2">
        <label for="m2">Círculo</label>
    </div>
</body>
</html>
